name: Deploy Landing Page to DO

on:
  push:
    branches: [ main ]
    paths: [ 'apps/landing/**' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: Build and push to DO Container Registry
      run: |
        doctl registry login
        docker build -t registry.digitalocean.com/collabdomain/landing:latest ./apps/landing
        docker push registry.digitalocean.com/collabdomain/landing:latest
        
    - name: Deploy to App Platform
      run: |
        doctl apps create-deployment ${{ secrets.DO_APP_ID }}
