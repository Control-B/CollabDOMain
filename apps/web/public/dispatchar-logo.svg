<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dispatchar">
  <defs>
    <linearGradient id="bubble" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <style>
      @keyframes blink {
        0%, 80%, 100% { opacity: 0.25; }
        40% { opacity: 1; }
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        70% { transform: scale(1.35); opacity: 0; }
        100% { transform: scale(1); opacity: 0; }
      }
    </style>
  </defs>

  <!-- Card background -->
  <rect rx="32" ry="32" x="8" y="8" width="240" height="240" fill="url(#bg)" stroke="#334155" stroke-width="8"/>

  <!-- Chat bubble -->
  <g transform="translate(34,40)">
    <path d="M24 16h144a20 20 0 0 1 20 20v68a20 20 0 0 1-20 20h-76l-30 22a6 6 0 0 1-9.6-4.8V124H24A20 20 0 0 1 4 104V36A20 20 0 0 1 24 16z" fill="url(#bubble)" stroke="#c7d2fe" stroke-width="4"/>

    <!-- Typing dots -->
    <g transform="translate(48,66)">
      <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.85" style="animation: blink 1.4s infinite; animation-delay: 0s"/>
      <circle cx="28" cy="0" r="8" fill="#ffffff" opacity="0.85" style="animation: blink 1.4s infinite; animation-delay: 0.2s"/>
      <circle cx="56" cy="0" r="8" fill="#ffffff" opacity="0.85" style="animation: blink 1.4s infinite; animation-delay: 0.4s"/>
    </g>

    <!-- Online badge with pulse -->
    <g transform="translate(148,20)">
      <circle cx="0" cy="0" r="9" fill="#22c55e" stroke="#064e3b" stroke-width="2"/>
      <circle cx="0" cy="0" r="9" fill="#22c55e" opacity="0.35" style="transform-origin:center; animation: pulse 1.6s ease-out infinite"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="128" y="236" text-anchor="middle" font-family="Inter, system-ui, Arial" font-size="20" fill="#e5e7eb">Dispatchar</text>
</svg>
