name: dispatch-app
services:
  - name: dispatch-app
    source_dir: /
    dockerfile_path: Dockerfile
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: NEXT_EXPORT
        value: "false"
    health_check:
      http_path: /
